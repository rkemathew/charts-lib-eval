<app-chart-framework
    *ngIf="chartHeader && chartFilters"
    [chartHeader]="chartHeader"
    [chartFilters]="chartFilters"
    (chartFiltersChange)="onChartFiltersChange($event)"
>
    <google-chart #theChart *ngIf="chartOptions" [data]="chartOptions" (chartReady)="chartReady($event)"></google-chart>
</app-chart-framework>
