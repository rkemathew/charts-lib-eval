<div class="page-header">
    <h2>POC App for JS Charting Library Evaluation and Potential Charting Framework Design</h2>
</div>

<div class="filter-outer-container">
    <div class="filter-handle" (click)="showFilters()">
        <div class="filter-count" *ngIf="allFiltersCount > 0">{{ allFiltersCount }}</div>
        <div><i class="glyphicon glyphicon-filter"></i></div>
        <div class="title">F I L T E R S</div>
    </div>
    
    <div *ngIf="chartOptions" [chart]="chart" style="width: 1200px; height: 563px; display: block;"></div>
</div>

<kf-slider-dialog from="left" styleClass="filter-side-bar" [(visible)]="isShowDialog" showHeader="false" closable="false">
    <div class="filter-header">Report Filters</div>

    <div class="filter-container">
        <div class="filter-title">Geography</div>
        <p-listbox styleClass="filter-dropdown" [options]="geographyFilter" [(ngModel)]="selectedGeographyFilter"
            (onChange)="onFilterChange($event, 'geography')" [checkbox]="true" [multiple]="true" [filter]="true"
            [showToggleAll]="false"
            [metaKeySelection]="false"></p-listbox>
    </div>

    <div class="filter-container">
        <div class="filter-title">Compensation Element</div>
        <p-listbox styleClass="filter-dropdown" [options]="compensationElementFilter" [(ngModel)]="selectedCompensationElementFilter"
            (onChange)="onFilterChange($event, 'compensationElement')" [checkbox]="true" [multiple]="true" [filter]="true"
            [showToggleAll]="false"
            [metaKeySelection]="false"></p-listbox>
    </div>

    <div class="filter-container">
        <div class="filter-title">Job Function</div>
        <p-listbox styleClass="filter-dropdown" [options]="jobFunctionFilter" [(ngModel)]="selectedJobFunctionFilter"
            (onChange)="onFilterChange($event, 'jobFunction')" [checkbox]="true" [multiple]="true" [filter]="true"
            [showToggleAll]="false"
            [metaKeySelection]="false"></p-listbox>
    </div>

    <div class="filter-container">
        <div class="filter-title">Job Family</div>
        <p-listbox styleClass="filter-dropdown" [options]="jobFamilyFilter" [(ngModel)]="selectedJobFamilyFilter"
            (onChange)="onFilterChange($event, 'jobFamily')" [checkbox]="true" [multiple]="true" [filter]="true"
            [showToggleAll]="false"
            [metaKeySelection]="false"></p-listbox>
    </div>
</kf-slider-dialog>
